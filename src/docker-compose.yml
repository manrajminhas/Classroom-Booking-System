services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DB_HOST: db  
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - '3000:3000'
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'